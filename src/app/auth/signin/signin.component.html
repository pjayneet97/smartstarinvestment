<div class="jumbotron jumbotron-fluid border-0 m-0 ml-sm-auto row">
    <div class="col-md-2 ml-sm-auto col-lg-2"></div>

    <div class="col-md-8 ml-sm-auto col-lg-8">
        <div class="container card bg-white border p-5 w-100 shadow">
            <div class="center-text-div">
                <h3 class="font-weight-normal heading">Sign In</h3>
                <hr>
            </div>
            <form (ngSubmit)="signin(signinForm)" #signinForm="ngForm">
                <div class="form-row my-2">
                    <div class="col">
                        <small class="form-text text-muted h6">Email Address</small>
                        <input type="email" class="shadow-sm" placeholder="" name="email" ngModel required>
                        <small class="form-text text-danger">{{error}}</small>
                    </div>
                </div>
                <div class="form-row my-2">
                    <div class="col">
                        <small class="form-text text-muted h6">Password</small>
                        <input type="password" class="shadow-sm" placeholder="" name="password" ngModel required>
                    </div>
                </div>
                <div class="py-3">
                    <button type="submit" [disabled]="!signinForm.valid" class="btn signin-btn">Sign In</button>
                </div>
                <small class="form-text text-muted"> <a routerLink="/auth/forget-password">Forget Password</a></small>
                <small class="form-text text-muted">If you don't have an account <a routerLink="signup">Click
                    here</a></small>
                </form>
        </div>
    </div>

    <div class="col-md-2 ml-sm-auto col-lg-2"></div>
</div>
