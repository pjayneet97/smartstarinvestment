<div class="container p-0">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap border-bottom mb-3 p-3 bg-light">
        <h6>Transactions History</h6>
    </div>
    
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="container">
            <!-- Content Card -->
            <ngb-tabset [destroyOnHide]="false">
                <ngb-tab title="Deposits">
                  <ng-template ngbTabContent>
                    <br>
                    <table class="table">
                        <thead class="thead-dark">
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Amount Deposited</th>
                            <th scope="col">Date</th>
                            <th scope="col">Actions</th>
                          </tr>
                        </thead>
                    </table>
                  </ng-template>
                </ngb-tab>
                <ngb-tab>
                  <ng-template ngbTabTitle>Withdraws</ng-template>
                  <ng-template ngbTabContent>
                      <br>
                    <table class="table">
                        <thead class="thead-dark">
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Date</th>
                            <th scope="col">Actions</th>
                          </tr>
                        </thead>
                    </table>
                  </ng-template>
                </ngb-tab>
                <ngb-tab title="Investment Overview" >
                  <ng-template ngbTabContent>
                    <br>
                    <table class="table">
                        <thead class="thead-dark">
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Interest</th>
                            <th scope="col">Amount Invested</th>
                            <th scope="col">Date</th>
                            <th scope="col">Actions</th>
                          </tr>
                        </thead>
                    </table>
                  </ng-template>
                </ngb-tab>
              </ngb-tabset>

        </div>
    </div>
</div>
