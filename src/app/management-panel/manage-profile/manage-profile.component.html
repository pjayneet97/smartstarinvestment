<div class="container">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap border-bottom mb-5 py-3">
        <h5>Profile</h5>
        <div class="btn-toolbar">
            <button type="button" class="btn btn-sm btn-outline-secondary rounded-0">
                <i class="fa fa-pencil-square-o"></i> EDIT
            </button>
        </div>
    </div>
    
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="card border-0">
            <div class="card border-0">
                <div class="row no-gutters">
                    <div class="col-md-3 text-center py-0">
                        <figure class="figure">
                            <img src="https://secure.gravatar.com/avatar/4cdbecf02f1952952ac7dc23945df3a6?s=400&d=mm&r=g"
                                class="card-img figure-img img-fluid rounded avatar-profile" alt="Avatar">
                            <figcaption class="figure-caption text-center h5">username</figcaption>
                        </figure>
                    </div>
                    <div class="col-md-9">
                        <div class="card-body">
                            <form >
                                <div class="form-row mb-2">
                                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                        <small class="form-text text-muted h6">First Name</small>
                                        <input type="text" class="shadow-sm" placeholder="" title="Please enter your first name" name="firstName" ngModel required>
                                    </div>
                                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                        <small class="form-text text-muted h6">Last Name</small>
                                        <input type="text" class="shadow-sm" placeholder="" title="Please enter your last name" name="lastName" ngModel required>
                                    </div>
                                </div>
                                <div class="form-row my-2">
                                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                        <small class="form-text text-muted h6">Email Address</small>
                                        <input type="email" class="shadow-sm" placeholder="" title="Please enter your email address" name="email" ngModel required>
                                    </div>
                                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                        <small class="form-text text-muted h6">Mobile Number</small>
                                        <input type="text" class="shadow-sm" placeholder=""
                                            title="Please enter your valid mobile number" name="mobile" ngModel required>
                                    </div>
                                </div>
                                <div class="form-row my-2">
                                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                        <small class="form-text text-muted h6">Gender</small>
                                        <select name="gender" ngModel required class="shadow-sm">
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                        <small class="form-text text-muted h6">Password</small>
                                        <input type="password" class="shadow-sm" placeholder="" name="password" ngModel required>
                                    </div>
                                </div>
                                <div class="py-3">
                                    <button type="submit" class="btn signup-btn">Create Account</button>
                                </div>
                                <small class="form-text text-muted">If you already an account <a routerLink="../">Click 
                                        here</a></small>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
