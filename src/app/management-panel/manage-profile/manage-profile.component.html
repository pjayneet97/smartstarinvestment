<div class="container p-0">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap border-bottom mb-3 p-3 bg-light">
        <h6>Profile</h6>
    </div>
    
    <div *ngIf="profileInfo" class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="container">
            <div class="card border-0">
                <form (ngSubmit)="update(profileForm)" #profileForm="ngForm">
                <div class="row no-gutters">
                    <div class="col-md-3 text-center py-0 pr-3">
                            <img height="200px" width="200px" src="{{profileInfo.imageurl}}" onerror="this.src='https://cdn.iconscout.com/icon/free/png-512/avatar-380-456332.png'"
                             alt="Avatar">
                            <!-- <figcaption class="figure-caption text-center h5">{{email}}</figcaption> -->
                        <!-- <input style="width: 100%;" type="file" (change)="changeProfile($event)"> -->
                        <br><br>
                        <button type="button" class="save-btn" (click)="fileInput.click()">
                            <span>Change Profile Image</span>
                            <input #fileInput type="file" (change)="changeProfile($event)" style="display:none;" />
                        </button>
                    </div>
                    <div class="col-md-9">
                        <div class="card-body p-0">
                            
                                <div class="form-row mb-2">
                                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                        <small class="form-text text-muted h6">First Name</small>
                                        <input disabled type="text" class="shadow-sm" placeholder="" title="Please enter your first name" name="firstName" [(ngModel)]="profileInfo.firstName" required>
                                    </div>
                                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                        <small class="form-text text-muted h6">Last Name</small>
                                        <input disabled type="text" class="shadow-sm" placeholder="" title="Please enter your last name" name="lastName" [(ngModel)]="profileInfo.lastName" required>
                                    </div>
                                </div>
                                <div class="form-row my-2">
                                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                        <small class="form-text text-muted h6">Mobile Number</small>
                                        <input disabled type="text" class="shadow-sm" placeholder=""
                                            title="Please enter your valid mobile number" name="mobile" [(ngModel)]="profileInfo.mobile" required>
                                    </div>
                                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                        <small class="form-text text-muted h6">Gender</small>
                                        <select disabled name="gender" [(ngModel)]="profileInfo.gender" required class="shadow-sm">
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-row mb-2">
                                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                        <small class="form-text text-muted h6">Account No</small>
                                        <input type="text" class="shadow-sm" placeholder="" title="Please enter your Bank Account No" name="ac" [(ngModel)]="profileInfo.ac" required>
                                    </div>
                                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                        <small class="form-text text-muted h6">IFSC CODE</small>
                                        <input type="text" class="shadow-sm" placeholder="" title="Please enter account IFSC CODE" name="ifsc" [(ngModel)]="profileInfo.ifsc" required>
                                    </div>
                                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                        <small class="form-text text-muted h6">Account Holder Name</small>
                                        <input type="text" class="shadow-sm" placeholder="" title="Please enter account IFSC CODE" name="acholder" [(ngModel)]="profileInfo.acholder" required>
                                    </div>
                                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                        <small class="form-text text-muted h6">Account Holder's PAN details</small>
                                        <input type="text" class="shadow-sm" placeholder="" title="Please enter uour PAN CARD no." name="pan" [(ngModel)]="profileInfo.pan" required>
                                    </div>
                                </div>
                        
                        </div>
                    </div>
                </div>
                <div  class="py-3 text-center">
                    <button *ngIf="profileInfo.ac" [disabled]="!profileForm.valid" type="submit" style="width: 300px;" class="save-btn">Save</button>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
